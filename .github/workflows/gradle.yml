name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew bootJar
      
    - name: Make Deploy Dir
      run: mkdir -p deploy
      
    - name : Copy Jar
      run : cp ./build/libs/*.jar ./deploy
     
    - name: Make zip
      run: zip -r ./deploy/deploy-test.zip ./deploy
      
    - name : Check zip file
      run : ls
           
    - name: Aws credential config
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id: ${{ secrets.AWS_IAM_ACCESS_ID }}
        aws-secret-access-key: ${{ secrets.AWS_IAM_ACCESS_KEY }}
        aws-region: ap-northeast-2
         
    - name: Upload S3
      run: aws s3 cp --region ap-northeast-2 --acl private  ./deploy/deploy-test.zip s3://hs-deploy-test-buc/
      
  
    - name: Code Deploy
      run: |
        aws deploy create-deployment \
        --application-name test-codedeploy \
        --deployment-config-name CodeDeployDefault.AllAtOnce \
        --deployment-group-name deploy-test-group \
        --s3-location bucket=hs-deploy-test-buc,bundleType=zip,key=deploy/deploy-test.zip \
        --region ap-northeast-2
        
